services:
  vulnerable:
    build: 
      context: ./vulnerable
      dockerfile: Dockerfile
    container_name: scada_vulnerable
    ports:
      - "5002:5002"
    volumes:
      - vulnerable_data:/app/database
      - vulnerable_uploads:/app/uploads
    environment:
      - FLASK_ENV=development
      - FLASK_DEBUG=1
      - PYTHONUNBUFFERED=1
    networks:
      - scada_network
    restart: unless-stopped
    platform: linux/amd64

  patched:
    build:
      context: ./patched
      dockerfile: Dockerfile
    container_name: scada_patched
    ports:
      - "5001:5001"
    volumes:
      - patched_data:/app/database
      - patched_uploads:/app/uploads
    environment:
      - FLASK_ENV=development
      - FLASK_DEBUG=1
      - PYTHONUNBUFFERED=1
    networks:
      - scada_network
    restart: unless-stopped
    platform: linux/amd64

volumes:
  vulnerable_data:
    driver: local
  vulnerable_uploads:
    driver: local
  patched_data:
    driver: local
  patched_uploads:
    driver: local

networks:
  scada_network:
    driver: bridge

